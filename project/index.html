<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Découvre les Animaux</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- En-tête -->
        <header class="header">
            <h1>🐾 Découvre les Animaux</h1>
            <p>Clique sur un animal pour découvrir ses secrets !</p>
        </header>

        <!-- Contenu principal -->
        <main class="main-content">
            <!-- Liste des animaux -->
            <section class="animals-list">
                <h2>Choisis un animal</h2>
                <div class="filter">
                    <label for="filterSelect">Filtrer par type&nbsp;:</label>
                    <select id="filterSelect">
                        <option value="all">Tous</option>
                        <option value="terrestre">Terrestres</option>
                        <option value="sous-marin">Sous-marins</option>
                    </select>
                </div>
                <div class="animals-grid" id="animalsGrid">
                    <!-- Les boutons d'animaux seront générés par JavaScript -->
                </div>
            </section>

            <!-- Zone d'affichage des détails -->
            <section class="animal-details" id="animalDetails">
                <div class="welcome-message">
                    <div class="welcome-icon">🌟</div>
                    <h3>Bienvenue !</h3>
                    <p>Sélectionne un animal pour découvrir ses caractéristiques fascinantes.</p>
                </div>
            </section>
        </main>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
